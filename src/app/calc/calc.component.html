<div class="container">
  <div class="row">
    <div class="col-sm-8">
      <div class="calculator">
        <div class="form-group labelform">
          <Label>Podaj pierwszą liczbę:</Label>
          <input type="text" class="form-control" placeholder="111001" [(ngModel)]="numberOne"
          (keydown) = checkNumber($event) (keyup) = "toggleBtn()" (keyup) = "calcSum()">
        </div>
        <div class="form-group labelform">
          <Label>Podaj drugą liczbę:</Label>
          <input type="text" class="form-control" placeholder="111001" [(ngModel)]="numberTwo"
          (keydown) = "checkNumber($event)" (keyup) = "toggleBtn()" (keyup) = "calcSum()">
        </div>
        <button class="btn btn-primary ml-2" [disabled]="!toggleButton" (click) = "calcSum()">Policz!</button>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="results">
        <p>Wynik: {{ sum }}</p>
      </div>
    </div>
  </div>
</div>
